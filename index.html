<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>Mini - Calculator</title>
</head>
<body>
    <main>

        <div class="calculator">
            <h1>Mini Calculator</h1>

            <!-- Input fields for numbers -->
            <input type="number" id="input1" placeholder="">
            <input type="number" id="input2" placeholder="">


            <!-- Buttons for calculations -->
            <div class="buttons">
                <button onclick="calculate('+')">+</button>
                <button onclick="calculate('-')">-</button>
                <button onclick="calculate('*')">ร</button>
                <button onclick="calculate('/')">รท</button>
                <button onclick="calculate('%')">%</button>
                <button onclick="calculate('mod')">MOD</button> 
            </div>
    
            <!-- Output area for the result -->
            <div id="result">Result will be shown here</div>
        </div>

    </main>
    <script src="script.js"></script>
</body>
</html>
